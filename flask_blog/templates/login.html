{% extends "base.html" %}
{% block body %}
<section class="login flex items-center justify-center w-full h-[80vh] bg-gray-100">
    <div class="w-[30vw] relative flex flex-col p-4 rounded-md text-black bg-white shadow-md shadow-black">
        <div class="text-2xl font-bold mb-2 text-[#1e0e4b] text-center">Welcome back to <span
                class="text-[#7747ff]">MyBlog</span></div>
        <div class="text-sm font-normal mb-4 text-center text-[#1e0e4b]">Log in to your account</div>
        <form class="flex flex-col gap-3" action="/login" method="post">
            <div class="block relative">
                <label for="email"
                    class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2">Username</label>
                <input type="text" id="email" name="username"
                    class="rounded border border-gray-200 bg-gray-100 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2  ring-gray-900 outline-0">

            </div>
            <div class="block relative">
                <label for="password"
                    class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2">Password</label>
                <input type="text" id="password" name="password"
                    class="rounded border border-gray-200 text-sm w-full  bg-gray-100 font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0">

            </div>
            <div>
                <a class="text-sm text-[#7747ff]" href="#">Forgot your password?
                </a>
            </div>
            <button type="submit"
                class="bg-[#7747ff] w-max m-auto px-6 py-2 rounded text-white text-sm font-normal">Submit</button>

        </form>
        <div class="text-sm text-center mt-[1.6rem]">Donâ€™t have an account yet? <a class="text-sm text-[#7747ff]"
                href="signup">Sign up for free!</a></div>
    </div>
</section>


{% endblock %}
